- >-
  Of course, if you play in any league but the NAF, then you can never take
  hold of the most famous trophy of them all - the Blood Bowl. But some other
  leagues offer some impressive awards. The Barfleys Albion League Champion
  receives a golden cup, studded with diamonds and crusted with emeralds.
  Since it was stolen in 2415, it has been replaced by a temporary tin replica.
  The Worlds Edge League offers the winning team's owner the right to command
  Dwarven armies in the field for a year. The Halfling-dominated Moot League
  has a different trophy every year - its always edible. Only the 'Obgod Tribal
  Leeg doesn't have a trophy, since it’s pointless to try and arrange for two
  Goblin teams and a trophy to be in the same place at the same time.   [Comp]
- >-
  How do teams become part of the NAF set-up? The NAF has kept a strict limit
  on the number of teams in the league since 2450, when it took its present
  shape. However, there have been changes in its composition since then. One
  of the most recent teams to drop out of the team was the Wuppertal Wotans,
  who were wiped out by a freak lightning strike before a vital AFC play-off
  game in 2483.


  The vacancy was filled by the Icecastle Wolves - part of the NAF's policy of
  keeping the league's racial/social/geographic balance roughly the same over
  the years. This is intended to keep other teams from arranging little
  accidents to create vacancies in the league, although there are obviously
  still plenty of other reasons for a team to have another wiped out! [Comp]
- >-
  It's an expensive business setting up an NAF franchise. Valhalar Galante,
  who in 2648 combined the Dar-Ellerath Beechtrees and the Ashvale Valar to
  form the Elfheim Eagles, was a master of the art of financing a new team.
  Foreclosing on a mortgage and engineering a successful hostile takeover
  (non-accountants would call it a war) gave him controlling interest in both
  teams. He bought the Vale Arena from a third Elven team following the
  collapse of an Elven insurance cartel.


  He then sold his most experienced players to another new Elven team (the
  Gladiators), auctioned off both of the other stadiums (which were converted
  into open-air markets) and hired Perellian Ashblade to build a strong,
  young team. Finally, he spared no expense in acquiring a powerful mage to
  act as the team 'masseur'.


  Despite these tremendous outlays of cash,
  Galante recovered it all when he bet 200,000 GCs on the Eagles to beat
  Nurgle's Rotters in Blood Bowl XX. He got 15-1 odds, and the rest is
  history (and totally tax-free). [Comp]
- >-
  One of the most bitter rivalries of all time stands between Tomolandry's
  Champions of Death and the Westside Werewolves. Actually, it's less of a
  rivalry and more of a domination - by the Weres.


  Over the years, the
  Werewolves have run off with essential parts of over 200 of the Champions'
  Skeletons. In recent seasons, Tomolandry has refused to even play against the
  Westside team, claiming that he would rather forfeit one game against them
  than have his entire team decimated for the remainder of the season.


  Recently, an archaeologist named Montezuma Smith stumbled across the garden
  bed in which the Werewolves had buried the coveted bits of Tomolandry's
  ex-players. Smith immediately turned around and sold his find back to the
  Champions for a whopping two million Gold Crowns!


  The finest of the
  ex-Champions have been banded together under Tomolandry's star apprentice
  Jocko O'Maddin to form the Tombstone Terrors, the first Undead touring team.
  The re-energized Terrors have been taking the opposition to their graves and
  have been so successful that there are rumours that Tomolandry is thinking
  of forming an all-Undead league! [Comp]
- >-
  **Some Teams that Failed**


  The largest team ever raised was the Dark Mountain Spiders of 2338-2342.
  The Spider King Clakkataulak, found a vein of gold in his mountain lair and
  signed up all eligible arachnids in his kingdom! Over 900 were registered
  with the NAF.


  The Spiders weren't a great success, despite their size. Even with eight
  limbs, they never mastered the throwing game, and their predictable
  'scuttle' attack was quickly found wanting against the Warhammerers'
  'steam-roller' tactics. By the time the team was abandoned in 2342, there
  were only eight players left.


  The Black Mountain Marauders were also
  disbanded after owner Baron Kurt Herzgerworden promised to cover the team in
  gold if they won the Border Princes Senior Cup. They did, but only thanks to
  Hill Giant Freebooter 'Slim' Thorn. Kurt couldn't pay up and hasn't been
  heard from since. [Comp]"
- >-
  Some teams have been more able to use traps effectively than others in the
  past, and some have had more than their share of hard luck. The Albion
  Assassins used a particularly effective trap against the original Scarfaced
  Scavengers (their present incarnation is their fourth) way back in 2468.


  Wary as ever, the Scavengers took the field only after scouring the pitch for
  hours before the match. Weren't they surprised when most of the field (except
  the section the Assassins were standing on, of course) dropped away into a
  bottomless pit!


  The third version of the Scavengers also fell prey to a most devious trap.
  In a game versus the Naggaroth Nightwings in the Wings underground arena,
  the Dark Elves lined up without any armour! The drooling Dwarfs took the
  field, only to find themselves abruptly pinned to the pitch as a powerful
  magnetic force slammed them and their armour into the dirt. [Comp]
- >-
  Evil Knut of the Asgard Ravens is still the holder of one of the more
  unlikely NAF records. From 2469-2474, over a period of 40 games, he set
  off 113 traps without sustaining so much as a scratch. In fact, the Ravens
  got so used to Knut's good fortune that their opening play in every game
  was to have him wander around the pitch setting off spear traps, opening
  pits and making the arena safe for his teammates.


  Knut finally met his
  end when the Warhammers went for broke and mined half of the pitch with
  explosives. It wrecked their entire arena, killed 7 of their players and
  brought down the wrath of the NAF, but the Warhammerers were still happy
  with their choice. "There is no Knut too tough for us to crack," boasted a
  spokesman (it actually says "a spokesmen" here, but I guess that was a
  typo) for their owners. [Comp]
